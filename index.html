<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="jscript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
</head>
<body>

    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <aside class="sideOptions">
      
            <input id="colorPicker" type="color" value="#333333" />


            <div class="buttonArea">
                <button>Erasor</button>
                <button>Clear</button>
            </div>
            
            <div class="slideContainer">
                <input type="range" min="1" max="50" value="25" id="slider">
                <p>Size: <span id="value"></span></p>
                </div>
        </aside>
        <div class="drawArea">
            <div id="grid-container">
            
            </div>
        </div>

    </main>

    <footer>
        <strong>AlbanMarku</strong>
    </footer>
    
</body>
</html>
