    <title>Etch-a-Sketch</title>

<body>

    
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <aside class="sideOptions">
            <div id="colorPicker">
                
            </div>

            <div class="buttonArea">
                <button>Erasor</button>
                <button>Clear</button>
            </div>
            
            <div class="slideContainer">
                <input type="range" min="1" max="100" value="50" id="slider">
                <p>Slide me</p>
                </div>
        </aside>
        <div class="drawArea">
            <div id="grid-container">
            
            </div>
        </div>

    </main>

    <footer>
        <strong>AlbanMarku</strong>
    </footer>
